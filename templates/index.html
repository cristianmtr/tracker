<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>TaskFreak - Advanced</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">


	  <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>

	  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='datatablesbootstrap.css') }}">

	    <!-- datatables js -->
	    <script type="text/javascript" language="javascript"
		    src="{{ url_for('static', filename='datatables.js') }}"></script>
	    <script type="text/javascript" language="javascript"
		    src="{{ url_for('static', filename='datatablesbootstrap.js') }}"></script>
	    <script src="https://cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
	    
	    <!-- cdn for edit in place functionality -->
	    <link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css"
		  rel="stylesheet"/>
	    <script src="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/js/bootstrap-editable.min.js"></script>

	    <!-- moment js -->
	    <script src="{{ url_for('static', filename='moment.js') }}"></script>

	    <!--date time picker for bs3-->
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.14.30/js/bootstrap-datetimepicker.min.js"></script>
	    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.14.30/css/bootstrap-datetimepicker.min.css"
		  rel="stylesheet"/>

	    <!-- main -->
	    <script src="{{ url_for('static', filename='main.js') }}"></script>
	  </head>
	  <body>

	    <!-- button for creating new task -->
	    <ul class="nav nav-pills nav-justified">
	      <li button type="button" class="btn btn-primary btn-lg" data-toggle="modal" onclick="setDataInModal(newItemForModal);" data-target="#createNewModal">
		Create new
            </button></li>
	  </ul>

	  <!-- Modal for creting new task -->
	  <div class="modal fade" id="createNewModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	    <div class="modal-dialog" role="document">
              <div class="modal-content">
		<div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
												 aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">Create new</h4>
		</div>
		<div id="modalbody" class="modal-body">
                  <!-- form goes here -->

                  <table id="modaltable">
                    <tr>
                      <td>
                        <!-- Priority - dropdown -->
                        <span>Priority:</span>
                      </td>
                      <td>
                        <a href="#" id="priority"></a></br>
                    </td>
                  </tr>

                  <tr>
                    <!-- Deadline - datetime picker -->
                    <td>
                      <span>Deadline:</span>
                    </td>

                    <td>
                      <div class="input-group date" id="deadline">
                        <input type="text" class="form-control" id="deadlinetext"/>
			<span class="input-group-addon">
                          <span class="glyphicon glyphicon-calendar"></span>
			</span>

                        <script type="text/javascript">
                          $(function () {
                          $("#deadline").datetimepicker({
                          format: "YYYY-MM-DD",
                          });
                          });
                        </script>
                      </div>
                    </td>
                  </tr>

                  <tr>
                    <td>
                      <span>Task list:</span>
                    </td>
                    <td>
                      <a href="#" id="tasklist"></a></br>
                  </td>
                </tr>

                <tr>
                  <td>
                    <!-- title - empty -->
                    <span>Title:</span>
                  </td>
                  <td>
                    <a href="#" id="title"></a></br>
                </td>
              </tr>

              <tr>
                <!-- Description - rich -->
                <td>
                  <span>Description:</span>
                </td>
                <td>
                  <a href="#" id="description"></a></br>
              </td>
            </tr>

            <tr>
              <!-- user assgined - dropdown -->
              <td>
                <span>Responsible:</span>
              </td>
              <td>
                <a href="#" id="responsible"></a></br>
            </td>
          </tr>

          <!--todo-->
          <!--context - dropdown -->
          <!-- availability - radio -->
          <!-- status - dropdown -->
          <!--table for modal window-->

        </table>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>

<!-- table for data -->
<table id="example" class="display table-striped table-condensed table-bordered" cellspacing="0" width="100%">
  <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Deadline</th>
      <th>responsible</th>
      <th>author</th>
    </tr>
  </thead>
  
  <tfoot style="display: table-header-group;">
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Deadline</th>
      <th>responsible</th>
      <th>author</th>
    </tr>
  </tfoot>
  
  <tr>
    <td class="col-md-1"></td>
    <td class="col-md-8"></td>
    <td class="col-md-1"></td>
    <td class="col-md-1"></td>
    <td class="col-md-1"></td>
  </tr>
</table>
</body>
</html>
