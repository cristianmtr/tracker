<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>TaskFreak - Advanced</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon -->
    <link rel="shortcut icon" href="/static/favicon.ico">

    <!--main css-->
    <link rel="stylesheet" href="/static/main.css">

    <link rel="stylesheet" type="text/css" href="static/datatables.min.css"/>

    <script type="text/javascript" src="static/datatables.min.js"></script>

    <!-- moment js -->
    <script src="/static/thirdparty/moment.js"></script>

    <!--date time picker for bs3-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.14.30/js/bootstrap-datetimepicker.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.14.30/css/bootstrap-datetimepicker.min.css"
          rel="stylesheet"/>

    <!--cookies lib-->
    <script src="/static/thirdparty/cookies.js"></script>
    <script src="/static/thirdparty/spin.min.js"></script>

    <!-- main -->
    <script src="/static/main.js"></script>
</head>
<body>
<div class="row">
    <div class="col-md-12">
<!-- button for creating new task -->
<ul class="row nav nav-pills nav-justified">
    <li button type="button" class="btn btn-primary btn-lg" data-toggle="modal"
        onclick="prepareModalForNewTask();"
        data-target="#createNewModal">
        Create new
    </li>
</ul>

<div id="foo" class="loadingmodal"></div>

<!-- Modal for authentication -->
<div id="authModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Authenticate</h4>
            </div>
            <div class="modal-body">
                <div id="authHolder">
                    <div id="authmessage" class="row"></div>
                    <div class="row"><span class="col-md-3">Username</span><input class="col-md-3" type="text"
                                                                                  id="username"></div>
                    <div class="row" style="margin-top:20px;"><span class="col-md-3">Password</span><input
                            class="col-md-3"
                            type="password"
                            id="password">
                    </div>
                </div>
                <div id="userInfo">
                    <div class="row">
                        <div id="loggedInAs" class="col-md-6"></div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button id="loginButton" type="button" onclick="tryAuthenticate();" class="btn btn-primary">
                    Login
                </button>
                <button id="logoutButton" type="button" onclick="logOut();" class="btn btn-primary">Logout
                </button>
            </div>

        </div>
    </div>
</div>


<!-- Modal for creating and editing tasks -->
<div class="modal fade" id="createNewModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Task</h4>
            </div>
            <div id="modalbody" class="modal-body">

                <!-- table with form goes here -->

                <table id="modaltable" class="display table-striped table-condensed table-bordered"
                       cellspacing="0">

                    <!-- Priority - dropdown -->
                    <tr>
                        <td class="col-md-1">
                            <span>Priority:</span>
                        </td>
                        <td class="col-md-3">
                            <select id="priority" class="form-control">
                            </select>
                        </td>
                    </tr>

                    <!-- Deadline - datetime picker -->
                    <tr>

                        <td class="col-md-1">
                            <span>Deadline:</span>
                        </td>

                        <td class="col-md-3">
                            <div class="input-group date" id="deadline">
                                <input type="text" class="form-control" id="deadlinetext"/>
		<span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
		</span>

                                <script type="text/javascript">
                                    $(function () {
                                        $("#deadline").datetimepicker({
                                            format: "YYYY-MM-DD",
                                        });
                                    });
                                </script>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td class="col-md-1">
                            <span>Task list:</span>
                        </td>
                        <td class="col-md-3">
                            <select id="tasklist" class="form-control"></select>
                        </td>
                    </tr>

                    <tr>
                        <td class="col-md-1">
                            <!-- title - empty -->
                            <span>Title:</span>
                        </td>
                        <td class="col-md-3">
                            <input id="title" type="text" class="form-control">
                        </td>
                    </tr>

                    <tr>
                        <!-- Description - rich -->
                        <td class="col-md-1">
                            <span>Description:</span>
                        </td>
                        <td class="col-md-8">
                                <textarea style="resize:none" rows="10" cols="60" id="description"
                                          class="form-control"></textarea>
                        </td>
                    </tr>

                    <tr>
                        <!-- user assgined - dropdown -->
                        <td class="col-md-1">
                            <span>Responsible:</span>
                        </td>
                        <td class="col-md-3">
                            <select id="responsible" class="form-control"></select>
                        </td>
                    </tr>

                    <!--todo-->
                    <!--context - dropdown -->
                    <!-- availability - radio -->
                    <!-- status - dropdown -->
                    <!--table for modal window-->

                </table>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" onclick="submitTaskFromModal();" class="btn btn-primary">Submit</button>
            </div>
            <div id="content">
                <ul id="modaltabs" class="nav nav-tabs" data-tabs="tabs">
                    <li class="active"><a href="#comments" data-toggle="tab">Comments</a></li>
                    <li><a href="#history" data-toggle="tab">History</a></li>
                </ul>
                <div id="my-tab-content" style="padding: 0px 15px 15px;" class="tab-content">
                    <div class="tab-pane active" id="comments">
                        <ul id="commentsList"></ul>
                    </div>
                    <div class="tab-pane" id="history">
                        <ul id="historyList"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- table for data -->
<div class="countTable">
    <table id="example" class="table table-striped"
           style="width: 100%;">
        <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Description</th>
            <th>Deadline</th>
            <th>Responsible</th>
            <th>Author</th>
            <th>Tasklist</th>
            <th>Priority</th>
        </tr>
        </thead>

        <tfoot style="display: table-header-group;">
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Description</th>
            <th>Deadline</th>
            <th>Responsible</th>
            <th>Author</th>
            <th>Tasklist</th>
            <th>Priority</th>
        </tr>
        </tfoot>

    </table>
</div>
<!--modal for alert messages to user-->
<div id="alertModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>

                <div id="alertMessage" class="row">

                </div>
            </div>
        </div>
    </div>
        </div>
    </div>
</body>
</html>
